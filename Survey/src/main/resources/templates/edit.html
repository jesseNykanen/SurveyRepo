<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1>Edit book</h1>
	
		<form th:object="${book}" th:action="@{/save}" action="#" method="post" class="form-horizontal">
		  	<div class="form-group row">
			 <label class="control-label col-sm-1" for="ISBN">ISBN:</label>
			<div class="col-sm-10"><input type="text" id="isbn" readonly class="form-control-plaintext" th:field="*{isbn}" /></div>
			</div>
			
			
			<div class="form-group">
		  	<label class="control-label col-sm-1" for="title">Title:</label>
			<div class="col-sm-10"><input type="text" id="title" th:field="*{title}" /></div>
			</div>
			
			<div class="form-group">
		  	<label class="control-label col-sm-1" for="author">Author:</label>
			<div class="col-sm-10"><input type="text" id="author" th:field="*{author}" /></div>
			</div>
			
			<div class="form-group">
		  	<label class="control-label col-sm-1" for="year">Year:</label>
			<div class="col-sm-10"><input type="number" th:field="*{year}" /></div>
			</div>
	
			<div class="form-group">
		  	<label class="control-label col-sm-1" for="price">Price:</label>
			<div class="col-sm-10"><input type="text" th:field="*{price}" /></div>
			</div>
			
			   <label for="categorylist">Category: </label>
     	   <select id="categorylist" th:field="*{category}" class="form-control form-control-sm" style="width: 200px;">
            <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
        	</select>
        	<br>
			<input type="submit" value="Save" class="btn btn-info"></input>
		</form>
	</div>
</body>
</html>
